name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - ubuntu:latest
          - fedora:40

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install system dependencies (Ubuntu)
        if: matrix.container == 'ubuntu:latest'
        run: |
          apt-get update
          apt-get install -y cmake build-essential libopenblas-dev libxsimd-dev libboost-all-dev git

      - name: Install system dependencies (Fedora)
        if: matrix.container == 'fedora:40'
        run: |
          dnf update -y
          dnf install -y cmake make gcc-c++ openblas-devel xsimd-devel boost-devel git

      - name: Download and install Google Test
        run: |
          git clone https://github.com/google/googletest.git
          cd googletest
          mkdir build
          cd build
          cmake ..
          make
          make install

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        working-directory: build
        run: cmake ..

      - name: Build project
        working-directory: build
        run: make -j$(nproc)

      - name: Run tests
        working-directory: build/test
        run: ./run_all_tests
        continue-on-error: true

    